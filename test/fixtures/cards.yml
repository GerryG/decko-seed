    $pagination-padding-x-sm:             .5rem !default;
    $pagination-padding-y-sm:             .25rem !default;
    $pagination-padding-x-lg:             1.5rem !default;
    $pagination-padding-y-lg:             .75rem !default;
    $pagination-line-height:              1.25 !default;

