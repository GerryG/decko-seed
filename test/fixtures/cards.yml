    // Lux 4.0.0
    // Bootswatch


    $web-font-path: "https://fonts.googleapis.com/css?family=Nunito+Sans" !default;
    @import url($web-font-path);

    // Navbar ======================================================================

    .navbar {
      font-size: $font-size-sm;
      text-transform: uppercase;
      font-weight: 600;

      &-nav {
        .nav-link {
          padding-top: .715rem;
          padding-bottom: .715rem;
        }

        .nav-item + .nav-item {
          margin-left: 3rem;
        }
      }

      &-brand {
        margin-right: 3rem;
      }
    }

    .bg-primary {
      background-color: $gray-dark !important;
    }

    .bg-inverse {
      background-color: #fff !important;
      border: 1px solid rgba(0, 0, 0, 0.1);

      &.navbar-fixed-top {
        border-width: 0 0 1px 0;
      }

      &.navbar-bottom-top {
        border-width: 1px 0 0 0;
      }
    }

    // Buttons =====================================================================

    .btn {
      font-size: $font-size-sm;
      text-transform: uppercase;
      font-weight: 600;

      &-sm {
        font-size: 10px;
      }
    }

    .btn-outline-secondary {
      border-color: $gray-light;
      color: $gray-light;

      &:hover {
        background-color: $gray-light;
      }
    }

    [class*="btn-outline-"] {
      border-width: 2px;
    }

    // Typography ==================================================================

    body {
      font-weight: 200;
      letter-spacing: 1px;
    }

    h1, h2, h3, h4, h5, h6 {
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    // Tables ======================================================================

    th {
      font-size: $font-size-sm;
      text-transform: uppercase;
    }

    .table {
      th, td {
        padding: 1.5rem;
      }
    }

    // Forms =======================================================================

    // Navs ========================================================================

    .dropdown-menu {
      font-size: $font-size-sm;
      text-transform: none;
    }

    // Indicators ==================================================================

    // Progress bars ===============================================================

    // Containers ==================================================================
