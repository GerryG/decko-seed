  db_content: "/* \r\nThis stylesheet defines the core rules of the \"classic\" Wagn
    look.\r\n*/\r\n\r\nbody {\r\n  font: 12px verdana, arial, helvetica, sans-serif;\r\n
    \ background: #ccc;\r\n  color: #444;\r\n  margin: 0px;\r\n  min-width: 480px;\r\n}\r\n\r\n.card-frame
    {\r\n  margin: 1px 0;\r\n  -moz-border-radius: 8px;\r\n  border-radius: 8px;\r\n
    \ border: 1px solid #aaa;\r\n  background: #fff;\r\n  margin: 0;\r\n  padding:
    0 !important;\r\n  > .card-body {\r\n    min-height: 20px;\r\n  }\r\n  > .card-header
    {\r\n    margin: 0;\r\n    color: #333333;\r\n    background: #8AB;\r\n    text-align:
    left;\r\n    .toggler {\r\n      top: 2px;\r\n    }\r\n  }\r\n  > .instruction
    {\r\n    color: #440;\r\n    background: #ddc;\r\n  }  \r\n}\r\n\r\n#menu {\r\n
    \ background: #8AB;\r\n  .navbar-default {\r\n    border: none;\r\n    background:
    #8AB;\r\n    a {\r\n      color: #000;\r\n    }\r\n  }\r\n}\r\n\r\n\r\n/*-------------
    closed view -------*/\r\n.closed-view {\r\n  border: 0;\r\n  border-bottom: 1px
    solid #ccc;\r\n  -moz-border-radius: 0 !important;\r\n  border-radius: 0 !important;\r\n
    \ .card-header {\r\n    vertical-align: middle;\r\n    -moz-border-radius: 0 6px
    6px 0;\r\n    border-radius: 0 6px 6px 0;\r\n    margin-right: 4px;\r\n  }\r\n}\r\n\r\n\r\n.errors-view
    > .card-body {\r\n  border: 2px solid #b44;\r\n  background: #ffb;\r\n}\r\n\r\n\r\n/*---------
    links --------------*/\r\na {\r\n  color: #279;\r\n}\r\na.wanted-card {\r\n  color:
    #990000;\r\n}\r\na.email-link {\r\n  color: #997799;\r\n}\r\n\r\n\r\n\r\n/*--
    misc --*/\r\n\r\np {\r\n  line-height: 1.5em;\r\n}\r\npre {\r\n  background-color:
    #e5f0f5;\r\n  padding: 10px;\r\n}\r\nli {\r\n  margin-bottom: 2px;\r\n}\r\nhr
    {\r\n  margin: 10px\r\n}\r\n\r\n\r\n.card-notice {\r\n  color: #009;\r\n}\r\n.joint
    {\r\n  color: #960;\r\n}\r\n\r\n"
