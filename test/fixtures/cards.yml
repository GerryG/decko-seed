  db_content: "<h1>Create</h1>\r\n<em>Wagn. For the Organizing Artist</em>\r\n<aside>\r\n<h2>The
    Wagn Way</h2>\r\n<p>DRY: Don't Repeat Yourself.  Most projects wind up with data
    copied all over the place: on the website, in a database, in email, etc.  Wagn
    helps you organize data for use and reuse in many different contexts. When you
    update it once, you update it everywhere.</p>\r\n</aside>\r\n<ul>\r\n<li>\r\n<h2>Database</h2>\r\n<p>Complex
    structures without the complex interface. [[http://decko.org/types|Types]], [[http://decko.org/compound_names|compound
    names]], [[http://decko.org/formatting|formatting]], and a native [[http://decko.org/WQL|query
    language]] comprise a powerful bottom-up data-organizing toolset. <em>[[http://decko.org/structure|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Website</h2>\r\n<p>[[http://decko.org/layouts|Layouts]]
    and [[http://decko.org/views|views]] help you present information flexibly and
    beautifully. <em>[[http://decko.org/pages|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Workflow</h2>\r\n<p>Web
    submissions, project proposals, meeting records, customer info, research, sketches,
    reports...  Wagn helps teams create, evolve, and connect all their information
    flows in fluid and adaptive ways. <em>[[http://decko.org/Wagneering|Howto]]</em></p>\r\n</li>\r\n</ul>\r\n<h1>Collaborate</h1>\r\n<em>Wagn.
    Go Together</em>\r\n<aside>\r\n<h2>The Wagn Way</h2>\r\n<p>Any interface you don't
    use is noise. Wagn quiets edit interface for those who just want to read, quiets
    configuration interface quiet for those who just want to edit content, and quiets
    coding syntax for site managers.</p>\r\n</aside>\r\n<ul>\r\n<li>\r\n<h2>Accounts</h2>\r\n<p>Configure
    [[http://decko.org/accounts|accounts]] and [[http://decko.org/roles|roles]] to
    make your Wagn as open or closed as desired. <em>[[http://decko.org/accounts|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Permissions</h2>\r\n<p>An
    elegant [[http://decko.org/permissions|permissions]] system allows fine-grained
    control over who can create, read, update, and delete. <em>[[http://decko.org/permissions|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>History</h2>\r\n<p>Don't
    worry about breaking things. Every card has a revision [[http://decko.org/history|history]],
    and even [[http://decko.org/deleting|deleting]] cards doesn't permanently destroy
    them, it just puts them in the trash.  So all changes can be reviewed and reversed.
    <em>[[http://decko.org/history|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Evolution</h2>\r\n<p>Building
    great collaborative websites requires thoughtfully adapting technology to community
    needs. Wagn is designed to evolve with you. <em>[[http://decko.org/Wagneering|Howto]]</em></p>\r\n</li>\r\n</ul>\r\n<h1>Explore</h1>\r\n<em>Wagn.
    How Pioneers Roll.</em>\r\n<aside>\r\n<h2>The Wagn Way</h2>\r\n<p>Context matters.
    Most web systems can only be managed in a separate \"admin area\", so fixing problems
    means shifting context entirely.  Wagn minimizes context shifts by letting you
    make changes in place wherever you see the need.</p>\r\n</aside>\r\n<ul>\r\n<li>\r\n<h2>Cards</h2>\r\n<p>[[http://decko.org/cards|Cards]]
    are Wagn's building blocks. Everything – text, files, images, accounts, etc. –
    is in a card. <em>[[http://decko.org/cards|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Types</h2>\r\n<p>Every
    card has a [[http://decko.org/type|type]]. Many types, like [[http://decko.org/users|users]],
    [[http://decko.org/image|images]], and [[http://decko.org/search|searches]], come
    with Wagn out of the box, and you can create new types as you go. <em>[[http://decko.org/type|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Navbox</h2>\r\n<p>The
    [[http://decko.org/navbox|navbox]] is a search bar, an auto-completer, and a shortcut
    for creating new cards. <em>[[http://decko.org/navbox|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Menus</h2>\r\n<p>Card
    [[http://decko.org/menus|menus]] let you navigate, edit, configure, and administer
    without shifting context. <em>[[http://decko.org/menus|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Rules</h2>\r\n<p>The
    heart of configuring Wagn is creating [[http://decko.org/rules|rules]].  Reached
    via the \"advanced\" menu item, rules control every aspect of a card's behavior
    and appearance, from [[http://decko.org/permissions|permissions]] to [[http://decko.org/formatting|formatting]]
    to [[http://decko.org/help_text|help text]] and beyond. <em>[[http://decko.org/rules|Howto]]</em></p>\r\n</li>\r\n</ul>\r\n"
