  db_content: "// Cyborg 4.0.0\n// Bootswatch\n\n\n\n\n// Table of Contents\n//\n//
    Colors\n// Options\n// Spacing\n// Body\n// Links\n// Grid breakpoints\n// Grid
    containers\n// Grid columns\n// Fonts\n// Components\n// Tables\n// Buttons\n//
    Forms\n// Dropdowns\n// Z-index master list\n// Navbar\n// Navs\n// Pagination\n//
    Jumbotron\n// Form states and alerts\n// Cards\n// Tooltips\n// Popovers\n// Badges\n//
    Modals\n// Alerts\n// Progress bars\n// List group\n// Image thumbnails\n// Figures\n//
    Breadcrumbs\n// Carousel\n// Close\n// Code\n\n@mixin _assert-ascending($map,
    $map-name) {\n  $prev-key: null;\n  $prev-num: null;\n  @each $key, $num in $map
    {\n    @if $prev-num == null {\n      // Do nothing\n    } @else if not comparable($prev-num,
    $num) {\n      @warn \"Potentially invalid value for #{$map-name}: This map must
    be in ascending order, but key '#{$key}' has value #{$num} whose unit makes it
    incomparable to #{$prev-num}, the value of the previous key '#{$prev-key}' !\";\n
    \   } @else if $prev-num >= $num {\n      @warn \"Invalid value for #{$map-name}:
    This map must be in ascending order, but key '#{$key}' has value #{$num} which
    isn't greater than #{$prev-num}, the value of the previous key '#{$prev-key}'
    !\";\n    }\n    $prev-key: $key;\n    $prev-num: $num;\n  }\n}\n\n// Replace
    `$search` with `$replace` in `$string`\n// @author Hugo Giraudel\n// @param {String}
    $string - Initial string\n// @param {String} $search - Substring to replace\n//
    @param {String} $replace ('') - New value\n// @return {String} - Updated string\n@function
    str-replace($string, $search, $replace: \"\") {\n  $index: str-index($string,
    $search);\n\n  @if $index {\n    @return str-slice($string, 1, $index - 1) + $replace
    + str-replace(str-slice($string, $index + str-length($search)), $search, $replace);\n
    \ }\n\n  @return $string;\n}\n\n@mixin _assert-starts-at-zero($map) {\n  $values:
    map-values($map);\n  $first-value: nth($values, 1);\n  @if $first-value != 0 {\n
    \   @warn \"First breakpoint in `$grid-breakpoints` must start at 0, but starts
    at #{$first-value}.\";\n  }\n}\n\n\n// General variable structure\n//\n// Variable
    format should follow the `$component-modifier-state-property` order.\n\n\n// Colors\n//\n//
    Grayscale and brand colors for use across Bootstrap.\n\n// Start with assigning
    color names to specific hex values.\n$white:  #fff !default;\n$black:  #000 !default;\n$red:
    \   #d9534f !default;\n$orange: #f0ad4e !default;\n$yellow: #ffd500 !default;\n$green:
    \ #5cb85c !default;\n$blue:   #0275d8 !default;\n$teal:   #5bc0de !default;\n$pink:
    \  #ff5b77 !default;\n$purple: #613d7c !default;\n\n// Create grayscale\n$gray-dark:
    \                #222;\n$gray:                      #282828;\n$gray-light:                #555;\n$gray-lighter:
    \             #888;\n$gray-lightest:             #ADAFAE;\n\n// Reassign color
    vars to semantic color scheme\n$brand-primary:             #2A9FD6;\n$brand-success:
    \            #77B300;\n$brand-info:                #9933CC;\n$brand-warning:             #FF8800;\n$brand-danger:
    \             #CC0000;\n$brand-inverse:             $gray-dark !default;\n\n\n//
    Options\n//\n// Quickly modify global styling by enabling or disabling optional
    features.\n\n$enable-rounded:            true !default;\n$enable-shadows:            false
    !default;\n$enable-gradients:          false !default;\n$enable-transitions:        true
    !default;\n$enable-hover-media-query:  false !default;\n$enable-grid-classes:
    \      true !default;\n$enable-print-styles:       true !default;\n\n\n// Spacing\n//\n//
    Control the default styling of most Bootstrap elements by modifying these\n//
    variables. Mostly focused on spacing.\n// You can add more entries to the $spacers
    map, should you need more variation.\n\n$spacer:   1rem !default;\n$spacer-x:
    $spacer !default;\n$spacer-y: $spacer !default;\n$spacers: (\n  0: (\n    x: 0,\n
    \   y: 0\n  ),\n  1: (\n    x: ($spacer-x * .25),\n    y: ($spacer-y * .25)\n
    \ ),\n  2: (\n    x: ($spacer-x * .5),\n    y: ($spacer-y * .5)\n  ),\n  3: (\n
    \   x: $spacer-x,\n    y: $spacer-y\n  ),\n  4: (\n    x: ($spacer-x * 1.5),\n
    \   y: ($spacer-y * 1.5)\n  ),\n  5: (\n    x: ($spacer-x * 3),\n    y: ($spacer-y
    * 3)\n  )\n) !default;\n$border-width: 1px !default;\n\n// This variable affects
    the `.h-*` and `.w-*` classes.\n$sizes: (\n  25: 25%,\n  50: 50%,\n  75: 75%,\n
    \ 100: 100%\n) !default;\n\n// Body\n//\n// Settings for the `<body>` element.\n\n$body-bg:
    \      #060606;\n$body-color:    $gray-lighter;\n$inverse-bg:    $gray-dark !default;\n$inverse-color:
    $gray-lighter !default;\n\n\n// Links\n//\n// Style anchor elements.\n\n$link-color:
    \           $brand-primary !default;\n$link-decoration:       none !default;\n$link-hover-color:
    \     darken($link-color, 15%) !default;\n$link-hover-decoration: underline !default;\n\n\n//
    Grid breakpoints\n//\n// Define the minimum dimensions at which your layout will
    change,\n// adapting to different screen sizes, for use in media queries.\n\n$grid-breakpoints:
    (\n  xs: 0,\n  sm: 576px,\n  md: 768px,\n  lg: 992px,\n  xl: 1200px\n) !default;\n@include
    _assert-ascending($grid-breakpoints, \"$grid-breakpoints\");\n@include _assert-starts-at-zero($grid-breakpoints);\n\n\n//
    Grid containers\n//\n// Define the maximum width of `.container` for different
    screen sizes.\n\n$container-max-widths: (\n  sm: 540px,\n  md: 720px,\n  lg: 960px,\n
    \ xl: 1140px\n) !default;\n@include _assert-ascending($container-max-widths, \"$container-max-widths\");\n\n\n//
    Grid columns\n//\n// Set the number of columns and specify the width of the gutters.\n\n$grid-columns:
    \              12 !default;\n$grid-gutter-width-base:     30px !default;\n$grid-gutter-widths:
    (\n  xs: $grid-gutter-width-base,\n  sm: $grid-gutter-width-base,\n  md: $grid-gutter-width-base,\n
    \ lg: $grid-gutter-width-base,\n  xl: $grid-gutter-width-base\n) !default;\n\n//
    Fonts\n//\n// Font, line-height, and color for body text, headings, and more.\n\n$font-family-sans-serif:
    \"Roboto\", \"Helvetica Neue\", Helvetica, Arial, sans-serif;\n$font-family-serif:
    \     Georgia, \"Times New Roman\", Times, serif !default;\n$font-family-monospace:
    \ Menlo, Monaco, Consolas, \"Liberation Mono\", \"Courier New\", monospace !default;\n$font-family-base:
    \      $font-family-sans-serif !default;\n\n$font-size-base: 0.875rem;\n$font-size-lg:
    \  1.25rem !default;\n$font-size-sm:   .875rem !default;\n$font-size-xs:   .75rem
    !default;\n\n$font-weight-normal: normal !default;\n$font-weight-bold: bold !default;\n\n$font-weight-base:
    $font-weight-normal !default;\n$line-height-base: 1.5 !default;\n\n$font-size-h1:
    4rem;\n$font-size-h2: 3rem;\n$font-size-h3: 2.5rem;\n$font-size-h4: 2rem;\n$font-size-h5:
    1.5rem;\n$font-size-h6: 1rem !default;\n\n$headings-margin-bottom: ($spacer /
    2) !default;\n$headings-font-family:   inherit !default;\n$headings-font-weight:
    \  500 !default;\n$headings-line-height:   1.1 !default;\n$headings-color:         #fff;\n\n$display1-size:
    6rem !default;\n$display2-size: 5.5rem !default;\n$display3-size: 4.5rem !default;\n$display4-size:
    3.5rem !default;\n\n$display1-weight:     300 !default;\n$display2-weight:     300
    !default;\n$display3-weight:     300 !default;\n$display4-weight:     300 !default;\n$display-line-height:
    $headings-line-height !default;\n\n$lead-font-size:   1.25rem !default;\n$lead-font-weight:
    300 !default;\n\n$small-font-size: 80% !default;\n\n$text-muted: $gray-light !default;\n\n$abbr-border-color:
    $gray-light !default;\n\n$blockquote-small-color:  $gray-light !default;\n$blockquote-font-size:
    \   ($font-size-base * 1.25) !default;\n$blockquote-border-color: $gray-lighter
    !default;\n$blockquote-border-width: .25rem !default;\n\n$hr-border-color: rgba($black,.1)
    !default;\n$hr-border-width: $border-width !default;\n\n$mark-padding: .2em !default;\n\n$dt-font-weight:
    $font-weight-bold !default;\n\n$kbd-box-shadow:         inset 0 -.1rem 0 rgba($black,.25)
    !default;\n$nested-kbd-font-weight: $font-weight-bold !default;\n\n$list-inline-padding:
    5px !default;\n\n\n// Components\n//\n// Define common padding and border radius
    sizes and more.\n\n$line-height-lg:         (4 / 3) !default;\n$line-height-sm:
    \        1.5 !default;\n\n$border-radius:          .25rem !default;\n$border-radius-lg:
    \      .3rem !default;\n$border-radius-sm:       .2rem !default;\n\n$component-active-color:
    $white !default;\n$component-active-bg:    $brand-primary !default;\n\n$caret-width:
    \           .3em !default;\n\n$transition-base:        all .2s ease-in-out !default;\n$transition-fade:
    \       opacity .15s linear !default;\n$transition-collapse:    height .35s ease
    !default;\n\n\n// Tables\n//\n// Customizes the `.table` component with basic
    values, each used across all table variations.\n\n$table-cell-padding:            .75rem
    !default;\n$table-sm-cell-padding:         .3rem !default;\n\n$table-bg:                      transparent
    !default;\n\n$table-inverse-bg:              $gray-dark !default;\n$table-inverse-color:
    \          $body-bg !default;\n\n$table-bg-accent:               rgba($black,.05)
    !default;\n$table-bg-hover:                rgba($black,.075) !default;\n$table-bg-active:
    \              $table-bg-hover !default;\n\n$table-head-bg:                 $gray-lighter
    !default;\n$table-head-color:              $gray !default;\n\n$table-border-width:
    \           $border-width !default;\n$table-border-color:            $gray;\n\n\n//
    Buttons\n//\n// For each of Bootstrap's buttons, define text, background and border
    color.\n\n$btn-padding-x:                  1.25rem;\n$btn-padding-y:                  .5rem;\n$btn-line-height:
    \               1.25 !default;\n$btn-font-weight:                $font-weight-normal
    !default;\n$btn-box-shadow:                 inset 0 1px 0 rgba($white,.15), 0
    1px 1px rgba($black,.075) !default;\n$btn-focus-box-shadow:           0 0 0 2px
    rgba($brand-primary, .25) !default;\n$btn-active-box-shadow:          inset 0
    3px 5px rgba($black,.125) !default;\n\n$btn-primary-color:              $white
