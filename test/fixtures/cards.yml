  db_content: "// Flatly 4.0.0\n// Bootswatch\n\n\n$web-font-path: \"https://fonts.googleapis.com/css?family=Lato:400,700,400italic\"
    !default;\n@import url($web-font-path);\n\n// Navbar =======================================================================\n\n.bg-inverse
    {\n  background-color: $brand-success !important;\n\n  &.navbar-dark .navbar-nav
    .nav-link:focus,\n  &.navbar-dark .navbar-nav .nav-link:hover {\n    color: $brand-primary;\n
    \ }\n}\n\n.navbar {\n\n  &-brand {\n    margin-right: 2rem;\n  }\n\n  &-nav .nav-item
    + .nav-item {\n    margin-left: 2rem;\n  }\n\n  &-nav .nav-link {\n    padding-top:
    0.5rem;\n  }\n}\n\n// Buttons =====================================================================\n\n//
    Typography ==================================================================\n\n//
    Tables ======================================================================\n\n.table
    {\n  &-success,\n  &-info,\n  &-warning,\n  &-danger {\n    color: #fff;\n  }\n}\n\n.thead-inverse
    th {\n  background-color: $brand-primary;\n}\n\n\n// Forms =======================================================================\n\n//
    Navs ========================================================================\n\n.nav-tabs
    {\n  .nav-link.active,\n  .nav-link.active:focus,\n  .nav-link.active:hover, \n
    \ .nav-item.open .nav-link,\n  .nav-item.open .nav-link:focus,\n  .nav-item.open
    .nav-link:hover {\n    color: $brand-primary;\n  }\n}\n\n.pagination {\n  a:hover
    {\n    text-decoration: none;\n  }\n}\n\n// Indicators ==================================================================\n\n.close
    {\n  color: #fff;\n  text-decoration: none;\n  opacity: 0.4;\n\n  &:hover,\n  &:focus
    {\n    opacity: 1;\n  }\n}\n\n.alert {\n\n  .alert-link {\n    color: #fff;\n
    \   text-decoration: underline;\n  }\n}\n\n// Progress bars ===============================================================\n\n.progress
    {\n  height: 10px;\n\n  .progress-bar {\n    font-size: 10px;\n    line-height:
    10px;\n  }\n}\n\n// Containers ==================================================================\n"
