    // Minty 4.0.0
    // Bootswatch


    $web-font-path: "https://fonts.googleapis.com/css?family=Montserrat" !default;
    @import url($web-font-path);

    // Navbar ======================================================================

    .navbar {
      font-family: $headings-font-family;
    }

    .bg-inverse {
      background-color: $btn-secondary-bg !important;
    }

    // Buttons =====================================================================

    .btn {
      font-family: $headings-font-family;
    }

    // Typography ==================================================================

    // Tables ======================================================================

    .thead-inverse th {
      background-color: $brand-primary;
      font-family: $headings-font-family;
    }

    .table-success,
    .table-info,
    .table-warning,
    .table-danger {
      color: #fff;
    }

