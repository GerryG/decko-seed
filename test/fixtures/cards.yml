  db_content: |
    // Spacelab 4.0.0
    // Bootswatch


    $web-font-path: "https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" !default;
    @import url($web-font-path);

    @mixin btn-shadow($color){
      @include gradient-y-three-colors(lighten($color, 15%), $color, 50%, darken($color, 4%));
      filter: none;
      border: 1px solid darken($color, 10%);
    }

    // Navbar ======================================================================

    .navbar {

      .nav-link {
        text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.1);
        transition: color ease-in-out .2s;
      }
    }

    .bg-primary {
      @include btn-shadow($gray-lightest);

      .nav-link {
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        color: $navbar-light-active-color;
      }

      .navbar-brand:hover,
      .nav-item.active .nav-link {
        color: $navbar-light-hover-color;
      }
    }

    .bg-inverse {
      @include btn-shadow($brand-primary);
    }

    // Buttons =====================================================================

    .btn {
      text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.1);

      &-primary {
        @include btn-shadow($btn-primary-bg);

        &:hover {
          @include btn-shadow(darken($btn-primary-bg, 4%));
        }
      }

      &-secondary {
      @include btn-shadow($gray-lighter);

        &:hover {
          @include btn-shadow(darken($gray-lighter, 4%));
        }
      }

      &-success {
        @include btn-shadow($btn-success-bg);

        &:hover {
