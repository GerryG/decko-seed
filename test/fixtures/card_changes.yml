        background-position: 50%;
        border: none;
        opacity: 0;
        pointer-events: none;
        transition: background .5s, opacity 1s;
      }

      &:active:after {
        background-size: 0 0;
        opacity: .2;
        transition: 0s;
      }

      &.disabled,
      &[disabled] {
        &:after {
          display: none;
        }
      }
    }

    // Navbar ======================================================================

    .navbar {
      border: none;
      box-shadow: 0 1px 2px rgba(0,0,0,.3);

