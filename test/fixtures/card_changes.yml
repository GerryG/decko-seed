        y: $spacer-y
      ),
      4: (
        x: ($spacer-x * 1.5),
        y: ($spacer-y * 1.5)
      ),
      5: (
        x: ($spacer-x * 3),
        y: ($spacer-y * 3)
      )
    ) !default;
    $border-width: 1px !default;

    // This variable affects the `.h-*` and `.w-*` classes.
    $sizes: (
      25: 25%,
      50: 50%,
      75: 75%,
