      @include btn-shadow($gray-lightest);

      .nav-link {
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        color: $navbar-light-active-color;
      }

      .navbar-brand:hover,
      .nav-item.active .nav-link {
        color: $navbar-light-hover-color;
      }
    }

    .bg-inverse {
      @include btn-shadow($brand-primary);
    }

