    $spacer:   1rem !default;
    $spacer-x: $spacer !default;
    $spacer-y: $spacer !default;
    $spacers: (
      0: (
        x: 0,
        y: 0
      ),
      1: (
        x: ($spacer-x * .25),
        y: ($spacer-y * .25)
      ),
      2: (
        x: ($spacer-x * .5),
        y: ($spacer-y * .5)
      ),
      3: (
        x: $spacer-x,
        y: $spacer-y
      ),
      4: (
        x: ($spacer-x * 1.5),
        y: ($spacer-y * 1.5)
      ),
      5: (
        x: ($spacer-x * 3),
        y: ($spacer-y * 3)
      )
    ) !default;
    $border-width: 1px !default;

    // This variable affects the `.h-*` and `.w-*` classes.
    $sizes: (
      25: 25%,
      50: 50%,
      75: 75%,
      100: 100%
    ) !default;

    // Body
