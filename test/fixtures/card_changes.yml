    // Jumbotron
    // Form states and alerts
    // Cards
    // Tooltips
    // Popovers
    // Badges
    // Modals
    // Alerts
    // Progress bars
    // List group
    // Image thumbnails
    // Figures
    // Breadcrumbs
    // Carousel
    // Close
    // Code

    @mixin _assert-ascending($map, $map-name) {
      $prev-key: null;
      $prev-num: null;
      @each $key, $num in $map {
        @if $prev-num == null {
          // Do nothing
        } @else if not comparable($prev-num, $num) {
          @warn "Potentially invalid value for #{$map-name}: This map must be in ascending order, but key '#{$key}' has value #{$num} whose unit makes it incomparable to #{$prev-num}, the value of the previous key '#{$prev-key}' !";
        } @else if $prev-num >= $num {
          @warn "Invalid value for #{$map-name}: This map must be in ascending order, but key '#{$key}' has value #{$num} which isn't greater than #{$prev-num}, the value of the previous key '#{$prev-key}' !";
        }
        $prev-key: $key;
        $prev-num: $num;
      }
    }

    // Replace `$search` with `$replace` in `$string`
    // @author Hugo Giraudel
    // @param {String} $string - Initial string
    // @param {String} $search - Substring to replace
    // @param {String} $replace ('') - New value
    // @return {String} - Updated string
    @function str-replace($string, $search, $replace: "") {
      $index: str-index($string, $search);

      @if $index {
        @return str-slice($string, 1, $index - 1) + $replace + str-replace(str-slice($string, $index + str-length($search)), $search, $replace);
      }

      @return $string;
    }

    @mixin _assert-starts-at-zero($map) {
      $values: map-values($map);
      $first-value: nth($values, 1);
      @if $first-value != 0 {
        @warn "First breakpoint in `$grid-breakpoints` must start at 0, but starts at #{$first-value}.";
      }
    }


    // General variable structure
    //
    // Variable format should follow the `$component-modifier-state-property` order.


    // Colors
    //
    // Grayscale and brand colors for use across Bootstrap.

    // Start with assigning color names to specific hex values.
    $white:  #fff !default;
    $black:  #000 !default;
    $red:    #d9534f !default;
    $orange: #f0ad4e !default;
    $yellow: #ffd500 !default;
    $green:  #5cb85c !default;
    $blue:   #0275d8 !default;
    $teal:   #5bc0de !default;
    $pink:   #ff5b77 !default;
    $purple: #613d7c !default;

    // Create grayscale
    $gray-dark:                 #222;
    $gray:                      #333;
    $gray-light:                #555;
    $gray-lighter:              #999;
    $gray-lightest:             #f0f0f0;

    // Reassign color vars to semantic color scheme
    $brand-primary:             #158CBA;
    $brand-success:             #28B62C;
    $brand-info:                #75CAEB;
    $brand-warning:             #FF851B;
    $brand-danger:              #FF4136;
    $brand-inverse:             $gray-dark !default;


    // Options
    //
    // Quickly modify global styling by enabling or disabling optional features.

    $enable-rounded:            true !default;
    $enable-shadows:            false !default;
    $enable-gradients:          false !default;
    $enable-transitions:        true !default;
    $enable-hover-media-query:  false !default;
    $enable-grid-classes:       true !default;
    $enable-print-styles:       true !default;


    // Spacing
    //
    // Control the default styling of most Bootstrap elements by modifying these
    // variables. Mostly focused on spacing.
    // You can add more entries to the $spacers map, should you need more variation.

    $spacer:   1rem !default;
    $spacer-x: $spacer !default;
    $spacer-y: $spacer !default;
    $spacers: (
      0: (
        x: 0,
        y: 0
      ),
      1: (
        x: ($spacer-x * .25),
        y: ($spacer-y * .25)
      ),
      2: (
        x: ($spacer-x * .5),
        y: ($spacer-y * .5)
      ),
      3: (
        x: $spacer-x,
        y: $spacer-y
      ),
      4: (
        x: ($spacer-x * 1.5),
        y: ($spacer-y * 1.5)
      ),
      5: (
        x: ($spacer-x * 3),
        y: ($spacer-y * 3)
      )
    ) !default;
    $border-width: 1px !default;

    // This variable affects the `.h-*` and `.w-*` classes.
    $sizes: (
      25: 25%,
      50: 50%,
      75: 75%,
      100: 100%
    ) !default;

    // Body
    //
    // Settings for the `<body>` element.

    $body-bg:       #fff !default;
    $body-color:    $gray-light !default;
    $inverse-bg:    $gray-dark !default;
    $inverse-color: $gray-lighter !default;


    // Links
    //
    // Style anchor elements.

    $link-color:            $brand-primary !default;
    $link-decoration:       none !default;
    $link-hover-color:      darken($link-color, 15%) !default;
    $link-hover-decoration: underline !default;


    // Grid breakpoints
    //
    // Define the minimum dimensions at which your layout will change,
    // adapting to different screen sizes, for use in media queries.

    $grid-breakpoints: (
      xs: 0,
      sm: 576px,
      md: 768px,
      lg: 992px,
      xl: 1200px
    ) !default;
    @include _assert-ascending($grid-breakpoints, "$grid-breakpoints");
    @include _assert-starts-at-zero($grid-breakpoints);


    // Grid containers
    //
    // Define the maximum width of `.container` for different screen sizes.

    $container-max-widths: (
      sm: 540px,
      md: 720px,
      lg: 960px,
      xl: 1140px
    ) !default;
    @include _assert-ascending($container-max-widths, "$container-max-widths");


    // Grid columns
    //
    // Set the number of columns and specify the width of the gutters.

    $grid-columns:               12 !default;
    $grid-gutter-width-base:     30px !default;
    $grid-gutter-widths: (
      xs: $grid-gutter-width-base,
      sm: $grid-gutter-width-base,
      md: $grid-gutter-width-base,
      lg: $grid-gutter-width-base,
      xl: $grid-gutter-width-base
    ) !default;

    // Fonts
    //
    // Font, line-height, and color for body text, headings, and more.

    $font-family-sans-serif: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
    $font-family-serif:      Georgia, "Times New Roman", Times, serif !default;
    $font-family-monospace:  Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !default;
    $font-family-base:       $font-family-sans-serif !default;

    $font-size-base: 0.875rem;
    $font-size-lg:   1.25rem !default;
    $font-size-sm:   .875rem !default;
    $font-size-xs:   .75rem !default;

    $font-weight-normal: normal !default;
    $font-weight-bold: bold !default;

    $font-weight-base: $font-weight-normal !default;
    $line-height-base: 1.5 !default;

    $font-size-h1: 2.5rem !default;
    $font-size-h2: 2rem !default;
    $font-size-h3: 1.75rem !default;
    $font-size-h4: 1.5rem !default;
    $font-size-h5: 1.25rem !default;
    $font-size-h6: 1rem !default;

    $headings-margin-bottom: ($spacer / 2) !default;
    $headings-font-family:   inherit !default;
    $headings-font-weight:   500 !default;
    $headings-line-height:   1.1 !default;
    $headings-color:         inherit !default;

    $display1-size: 6rem !default;
    $display2-size: 5.5rem !default;
    $display3-size: 4.5rem !default;
    $display4-size: 3.5rem !default;

    $display1-weight:     300 !default;
    $display2-weight:     300 !default;
    $display3-weight:     300 !default;
    $display4-weight:     300 !default;
    $display-line-height: $headings-line-height !default;

    $lead-font-size:   1.25rem !default;
    $lead-font-weight: 300 !default;

    $small-font-size: 80% !default;

    $text-muted: $gray-light !default;

    $abbr-border-color: $gray-light !default;

    $blockquote-small-color:  $gray-light !default;
    $blockquote-font-size:    ($font-size-base * 1.25) !default;
    $blockquote-border-color: $gray-lightest !default;
    $blockquote-border-width: .25rem !default;

    $hr-border-color: rgba($black,.1) !default;
    $hr-border-width: $border-width !default;

    $mark-padding: .2em !default;

    $dt-font-weight: $font-weight-bold !default;

    $kbd-box-shadow:         inset 0 -.1rem 0 rgba($black,.25) !default;
    $nested-kbd-font-weight: $font-weight-bold !default;

    $list-inline-padding: 5px !default;


    // Components
    //
    // Define common padding and border radius sizes and more.

    $line-height-lg:         (4 / 3) !default;
    $line-height-sm:         1.5 !default;

    $border-radius:          .25rem !default;
    $border-radius-lg:       .3rem !default;
    $border-radius-sm:       .2rem !default;

    $component-active-color: $white !default;
    $component-active-bg:    $brand-primary !default;

    $caret-width:            .3em !default;

    $transition-base:        all .2s ease-in-out !default;
    $transition-fade:        opacity .15s linear !default;
    $transition-collapse:    height .35s ease !default;


    // Tables
    //
    // Customizes the `.table` component with basic values, each used across all table variations.

    $table-cell-padding:            .75rem !default;
    $table-sm-cell-padding:         .3rem !default;

    $table-bg:                      transparent !default;

    $table-inverse-bg:              $gray-dark !default;
    $table-inverse-color:           $body-bg !default;

    $table-bg-accent:               rgba($black,.05) !default;
    $table-bg-hover:                rgba($black,.075) !default;
    $table-bg-active:               $table-bg-hover !default;

    $table-head-bg:                 $gray-lighter !default;
    $table-head-color:              $gray !default;

    $table-border-width:            $border-width !default;
    $table-border-color:            $gray-lightest;


    // Buttons
    //
    // For each of Bootstrap's buttons, define text, background and border color.

    $btn-padding-x:                  1rem !default;
    $btn-padding-y:                  .5rem !default;
    $btn-line-height:                1.25 !default;
    $btn-font-weight:                $font-weight-normal !default;
    $btn-box-shadow:                 inset 0 1px 0 rgba($white,.15), 0 1px 1px rgba($black,.075) !default;
    $btn-focus-box-shadow:           0 0 0 2px rgba($brand-primary, .25) !default;
    $btn-active-box-shadow:          inset 0 3px 5px rgba($black,.125) !default;

    $btn-primary-color:              $white !default;
    $btn-primary-bg:                 $brand-primary !default;
    $btn-primary-border:             darken($btn-primary-bg, 5%);

    $btn-secondary-color:            $gray-dark !default;
    $btn-secondary-bg:               $white !default;
    $btn-secondary-border:           darken($btn-secondary-bg, 5%);

    $btn-info-color:                 $white !default;
    $btn-info-bg:                    $brand-info !default;
    $btn-info-border:                darken($btn-info-bg, 5%);

    $btn-success-color:              $white !default;
    $btn-success-bg:                 $brand-success !default;
    $btn-success-border:             darken($btn-success-bg, 5%);

    $btn-warning-color:              $white !default;
    $btn-warning-bg:                 $brand-warning !default;
    $btn-warning-border:             darken($btn-warning-bg, 5%);

    $btn-danger-color:               $white !default;
    $btn-danger-bg:                  $brand-danger !default;
    $btn-danger-border:              darken($btn-danger-bg, 5%);

    $btn-link-disabled-color:        $gray-light !default;

    $btn-padding-x-sm:               .5rem !default;
    $btn-padding-y-sm:               .25rem !default;

    $btn-padding-x-lg:               1.5rem !default;
    $btn-padding-y-lg:               .75rem !default;

    $btn-block-spacing-y:            .5rem !default;
    $btn-toolbar-margin:             .5rem !default;

    // Allows for customizing button radius independently from global border radius
    $btn-border-radius:              $border-radius !default;
    $btn-border-radius-lg:           $border-radius-lg !default;
    $btn-border-radius-sm:           $border-radius-sm !default;

    $btn-transition:                 all .2s ease-in-out !default;


    // Forms

    $input-padding-x:                .75rem !default;
    $input-padding-y:                .5rem !default;
    $input-line-height:              1.25 !default;

    $input-bg:                       $white !default;
    $input-bg-disabled:              $gray-lightest;

    $input-color:                    $gray !default;
    $input-border-color:             rgba($black,.15) !default;
    $input-btn-border-width:         $border-width !default; // For form controls and buttons
    $input-box-shadow:               inset 0 1px 1px rgba($black,.075) !default;

    $input-border-radius:            $border-radius !default;
    $input-border-radius-lg:         $border-radius-lg !default;
    $input-border-radius-sm:         $border-radius-sm !default;

