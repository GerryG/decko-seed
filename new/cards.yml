    // Bootstrap functions
    //
    // Utility mixins and functions for evalutating source code across our variables, maps, and mixins.

    // Ascending
    // Used to evaluate Sass maps like our grid breakpoints.
    @mixin _assert-ascending($map, $map-name) {
      $prev-key: null;
      $prev-num: null;
      @each $key, $num in $map {
        @if $prev-num == null {
          // Do nothing
