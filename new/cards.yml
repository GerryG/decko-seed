  db_content: "// Lumen 4.0.0\n// Bootswatch\n\n\n// Variables ===================================================================\n\n$web-font-path:
    \"https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic\"
    !default;\n@import url($web-font-path);\n\n@mixin shadow($width: 4px){\n  border-style:
    solid;\n  border-width: 0 1px $width 1px;\n}\n\n// Navbar ======================================================================\n\n.navbar
    {\n  @include shadow();\n}\n\n.bg-primary {\n  border-color: darken($primary,
    5%);\n}\n\n.bg-dark {\n  background-color: $gray-200 !important;\n  border-color:
    darken($gray-200, 5%);\n}\n\n.bg-light {\n  background-color: #fff !important;\n
    \ border-color: darken(#fff, 5%);\n}\n\n// Buttons =====================================================================\n\n.btn
    {\n  @include shadow();\n  font-size: 12px;\n  font-weight: bold;\n  text-transform:
    uppercase;\n\n  &:not(.disabled):hover {\n    margin-top: 1px;\n    border-bottom-width:
    3px;\n  }\n\n  &:not(.disabled):active {\n    margin-top: 2px;\n    border-bottom-width:
    2px;\n    @include box-shadow(none);\n  }\n}\n\n[class*=\"btn-outline\"] {\n  border-top-width:
    1px;\n}\n\n.btn {\n  &-primary {\n    border-color: darken($primary, 5%);\n  }\n\n
    \ &-secondary {\n    border-color: darken($secondary, 5%);\n  }\n\n  &-success
    {\n    border-color: darken($success, 5%);\n  }\n\n  &-info {\n    border-color:
    darken($info, 5%);\n    color: $white;\n  }\n\n  &-danger {\n    border-color:
    darken($danger, 5%);\n  }\n\n  &-warning {\n    border-color: darken($warning,
    5%);\n    color: $white;\n  }\n\n  &-light {\n    border-color: darken($light,
    5%);\n  }\n\n  &-dark {\n    border-color: darken($dark, 5%);\n  }\n}\n\n.btn-group-vertical
    {\n  .btn + .btn {\n    &:hover {\n      margin-top: -1px;\n      border-top-width:
    1px;\n    }\n\n    &:active {\n      margin-top: -1px;\n      border-top-width:
    2px;\n    }\n  }\n}\n\n// Typography ==================================================================\n\n.blockquote-footer
    {\n  color: $gray-600;\n}\n\n// Tables ======================================================================\n\n.table
    {\n\n  &-success,\n  &-info,\n  &-warning,\n  &-danger {\n    color: #fff;\n  }\n\n
    \ .thead-dark th {\n    background-color: $primary;\n    border-color: $primary;\n
    \ }\n\n  &-success {\n    &, > th, > td {\n      background-color: $success;\n
    \   }\n  }\n\n  &-info {\n    &, > th, > td {\n      background-color: $info;\n
    \   }\n  }\n\n  &-danger {\n    &, > th, > td {\n      background-color: $danger;\n
    \   }\n  }\n\n  &-warning {\n    &, > th, > td {\n      background-color: $warning;\n
    \   }\n  }\n\n  &-hover {\n\n    .table-success:hover {\n      &, > th, > td {\n
    \       background-color: darken($success, 5%);\n      }\n    }\n\n    .table-info:hover
    {\n      &, > th, > td {\n        background-color: darken($info, 5%);\n      }\n
    \   }\n\n    .table-danger:hover {\n      &, > th, > td {\n        background-color:
    darken($danger, 5%);\n      }\n    }\n\n    .table-warning:hover {\n      &, >
    th, > td {\n        background-color: darken($warning, 5%);\n      }\n    }\n\n
    \ }\n}\n\n// Forms =======================================================================\n\n.form-control
    {\n  box-shadow: inset 0 2px 0 rgba(0, 0, 0, 0.075);\n}\n\n// Navs ========================================================================\n\n.nav
    {\n  .open > a,\n  .open > a:hover,\n  .open > a:focus {\n    border-color: transparent;\n
    \ }\n}\n\n.nav-tabs {\n\n  .nav-link {\n    color: $body-color;\n\n    &,\n    &.disabled,\n
    \   &.disabled:hover,\n    &.disabled:focus {\n      margin-top: 6px;\n      border-color:
    $nav-tabs-border-color;\n      transition: all 0.2s ease-in-out;\n    }\n\n    &:not(.disabled):hover,\n
    \   &:not(.disabled):focus {\n      padding-bottom: calc(0.5em + 6px);\n      margin-top:
    0;\n    }\n  }\n\n  &.nav-justified > li {\n    vertical-align: bottom;\n  }\n}\n\n.dropdown-menu
    {\n  margin-top: 0;\n  @include shadow();\n  border-top-width: 1px;\n  @include
    box-shadow(none);\n}\n\n.breadcrumb {\n  border-color: darken($breadcrumb-bg,
    5%);\n  @include shadow();\n}\n\n.pagination {\n\n  > li > a,\n  > li > span {\n
    \   position: relative;\n    top: 0;\n    @include shadow();\n    color: $pagination-color;\n
    \   font-size: 12px;\n    font-weight: bold;\n    text-transform: uppercase;\n\n
    \   &:hover,\n    &:focus {\n      top: 1px;\n      border-bottom-width: 3px;\n
    \     text-decoration: none;\n    }\n\n    &:active {\n      top: 2px;\n      border-bottom-width:
    2px;\n    }\n  }\n\n  > .disabled > a,\n  > .disabled > span {\n\n    &:hover
    {\n      top: 0;\n      @include shadow();\n    }\n\n    &:active {\n      top:
    0;\n      @include shadow();\n    }\n  }\n}\n\n.pager {\n\n  > li > a,\n  > li
    > span,\n  > .disabled > a,\n  > .disabled > span {\n\n    &,\n    &:hover,\n
    \   &:active {\n      border-left-width: 2px;\n      border-right-width: 2px;\n
    \   }\n  }\n}\n\n// Indicators ==================================================================\n\n.close
    {\n  color: #fff;\n  text-decoration: none;\n  opacity: 0.4;\n\n  &:hover,\n  &:focus
    {\n    color: #fff;\n    opacity: 1;\n  }\n}\n\n.alert {\n  color: $white;\n  @include
    shadow();\n\n  &-success {\n    background-color: $success;\n    border-color:
    darken($success, 5%);\n  }\n\n  &-info {\n    background-color: $info;\n    border-color:
    darken($info, 5%);\n  }\n\n  &-danger {\n    background-color: $danger;\n    border-color:
    darken($danger, 5%);\n  }\n\n  &-warning {\n    background-color: $warning;\n
    \   border-color: darken($warning, 5%);\n  }\n\n  .alert-link {\n    font-weight:
    normal;\n    color: #fff;\n    text-decoration: underline;\n  }\n}\n\n.badge {\n
    \ &-warning,\n  &-info {\n    color: $white;\n  }\n}\n\n// Progress bars ===============================================================\n\n//
    Containers ==================================================================\n\na.list-group-item
    {\n\n  &-success {\n    &.active {\n      background-color: $success;\n    }\n\n
    \   &.active:hover,\n    &.active:focus {\n      background-color: darken($success,
    5%);\n    }\n  }\n\n  &-warning {\n    &.active {\n      background-color: $warning;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($warning, 5%);\n    }\n  }\n\n  &-danger {\n    &.active {\n      background-color:
    $danger;\n    }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($danger, 5%);\n    }\n  }\n}\n\n.card {\n\n  &.bg-dark {\n    background-color:
    $gray-700 !important;\n  }\n}\n\n.jumbotron {\n  border: 1px solid $gray-200;\n
    \ box-shadow: inset 0 2px 0 rgba(0, 0, 0, 0.05);\n}\n"
