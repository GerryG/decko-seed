    $card-columns-margin:       $card-spacer-y !default;


    // Tooltips

    $tooltip-max-width:           200px !default;
    $tooltip-color:               $white !default;
    $tooltip-bg:                  $black !default;
    $tooltip-opacity:             .9 !default;
    $tooltip-padding-y:           3px !default;
    $tooltip-padding-x:           8px !default;
    $tooltip-margin:              0 !default;


    $tooltip-arrow-width:         5px !default;
    $tooltip-arrow-height:        5px !default;
    $tooltip-arrow-color:         $tooltip-bg !default;


    // Popovers

    $popover-inner-padding:               1px !default;
    $popover-bg:                          $white !default;
    $popover-max-width:                   276px !default;
    $popover-border-width:                $border-width !default;
    $popover-border-color:                rgba($black,.2) !default;
    $popover-box-shadow:                  0 5px 10px rgba($black,.2) !default;

    $popover-header-bg:                    darken($popover-bg, 3%) !default;
    $popover-header-color:                 $headings-color !default;
    $popover-header-padding-y:             8px !default;
    $popover-header-padding-x:             14px !default;

    $popover-body-color:               $body-color !default;
    $popover-body-padding-y:           9px !default;
    $popover-body-padding-x:           14px !default;

    $popover-arrow-width:                 10px !default;
    $popover-arrow-height:                5px !default;
    $popover-arrow-color:                 $popover-bg !default;

    $popover-arrow-outer-width:           ($popover-arrow-width + 1px) !default;
    $popover-arrow-outer-color:           fade-in($popover-border-color, .05) !default;


    // Badges

    $badge-color:                 $white !default;
    $badge-font-size:             75% !default;
    $badge-font-weight:           $font-weight-bold !default;
    $badge-padding-y:             .25em !default;
    $badge-padding-x:             .4em !default;

    $badge-pill-padding-x:        .6em !default;
    // Use a higher than normal value to ensure completely rounded edges when
    // customizing padding or font-size on labels.
    $badge-pill-border-radius:    10rem !default;


    // Modals

    // Padding applied to the modal body
    $modal-inner-padding:         15px !default;

    $modal-dialog-margin:         10px !default;
    $modal-dialog-margin-y-sm-up: 30px !default;

    $modal-title-line-height:     $line-height-base !default;

    $modal-content-bg:               $white !default;
    $modal-content-border-color:     rgba($black,.2) !default;
    $modal-content-border-width:     $border-width !default;
    $modal-content-box-shadow-xs:    0 3px 9px rgba($black,.5) !default;
    $modal-content-box-shadow-sm-up: 0 5px 15px rgba($black,.5) !default;

    $modal-backdrop-bg:           $black !default;
    $modal-backdrop-opacity:      .5 !default;
    $modal-header-border-color:   $gray-200 !default;
    $modal-footer-border-color:   $modal-header-border-color !default;
    $modal-header-border-width:   $modal-content-border-width !default;
    $modal-footer-border-width:   $modal-header-border-width !default;
    $modal-header-padding:        15px !default;

    $modal-lg:                    800px !default;
    $modal-md:                    500px !default;
    $modal-sm:                    300px !default;

    $modal-transition:            transform .3s ease-out !default;


    // Alerts
    //
    // Define alert colors, border radius, and padding.

    $alert-padding-y:             .75rem !default;
    $alert-padding-x:             1.25rem !default;
    $alert-margin-bottom:         1rem !default;
    $alert-border-radius:         $border-radius !default;
    $alert-link-font-weight:      $font-weight-bold !default;
    $alert-border-width:          $border-width !default;


    // Progress bars

    $progress-height:               1rem !default;
    $progress-font-size:            .75rem !default;
    $progress-bg:                   $gray-200 !default;
    $progress-border-radius:        $border-radius !default;
    $progress-box-shadow:           inset 0 .1rem .1rem rgba($black,.1) !default;
    $progress-bar-color:            $white !default;
    $progress-bar-bg:               theme-color("primary") !default;
    $progress-bar-animation-timing: 1s linear infinite !default;
    $progress-bar-transition:       width .6s ease !default;

    // List group

    $list-group-bg:                  $white !default;
    $list-group-border-color:        rgba($black,.125) !default;
    $list-group-border-width:        $border-width !default;
    $list-group-border-radius:       $border-radius !default;

    $list-group-item-padding-y:      .75rem !default;
    $list-group-item-padding-x:      1.25rem !default;

    $list-group-hover-bg:                 $gray-100 !default;
    $list-group-active-color:             $component-active-color !default;
    $list-group-active-bg:                $component-active-bg !default;
    $list-group-active-border-color:      $list-group-active-bg !default;

    $list-group-disabled-color:      $gray-600 !default;
    $list-group-disabled-bg:         $list-group-bg !default;

    $list-group-action-color:             $gray-700 !default;
    $list-group-action-hover-color:       $list-group-action-color !default;

    $list-group-action-active-color:      $body-color !default;
    $list-group-action-active-bg:         $gray-200 !default;


    // Image thumbnails

    $thumbnail-padding:           .25rem !default;
    $thumbnail-bg:                $body-bg !default;
    $thumbnail-border-width:      $border-width !default;
    $thumbnail-border-color:      #ddd !default;
    $thumbnail-border-radius:     $border-radius !default;
    $thumbnail-box-shadow:        0 1px 2px rgba($black,.075) !default;
    $thumbnail-transition:        all .2s ease-in-out !default;


    // Figures

    $figure-caption-font-size: 90% !default;
    $figure-caption-color:     $gray-600 !default;


    // Breadcrumbs

    $breadcrumb-padding-y:          .75rem !default;
    $breadcrumb-padding-x:          1rem !default;
    $breadcrumb-item-padding:       .5rem !default;

    $breadcrumb-bg:                 $gray-200 !default;
    $breadcrumb-divider-color:      $gray-600 !default;
    $breadcrumb-active-color:       $gray-600 !default;
    $breadcrumb-divider:            "/" !default;


    // Carousel

    $carousel-control-color:                      $white !default;
    $carousel-control-width:                      15% !default;
    $carousel-control-opacity:                    .5 !default;

    $carousel-indicator-width:                    30px !default;
    $carousel-indicator-height:                   3px !default;
    $carousel-indicator-spacer:                   3px !default;
    $carousel-indicator-active-bg:                $white !default;

    $carousel-caption-width:                      70% !default;
    $carousel-caption-color:                      $white !default;

    $carousel-control-icon-width:                 20px !default;

    $carousel-control-prev-icon-bg: str-replace(url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='#{$carousel-control-color}' viewBox='0 0 8 8'%3E%3Cpath d='M4 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E"), "#", "%23") !default;
    $carousel-control-next-icon-bg: str-replace(url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='#{$carousel-control-color}' viewBox='0 0 8 8'%3E%3Cpath d='M1.5 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E"), "#", "%23") !default;

    $carousel-transition:           transform .6s ease !default;


    // Close

    $close-font-size:             $font-size-base * 1.5 !default;
    $close-font-weight:           $font-weight-bold !default;
    $close-color:                 $black !default;
    $close-text-shadow:           0 1px 0 $white !default;

    // Code

    $code-font-size:              90% !default;
    $code-padding-y:              .2rem !default;
    $code-padding-x:              .4rem !default;
    $code-color:                  #bd4147 !default;
    $code-bg:                     $gray-100 !default;

    $kbd-color:                   $white !default;
    $kbd-bg:                      $gray-900 !default;

    $pre-color:                   $gray-900 !default;
    $pre-scrollable-max-height:   340px !default;

    // Lumen 4.0.0
    // Bootswatch

    //
    // Color system
    //

    $white:    #fff !default;
    $gray-100: #f6f6f6;
    $gray-200: #f0f0f0;
    $gray-300: #dee2e6 !default;
    $gray-400: #ced4da !default;
    $gray-500: #adb5bd !default;
    $gray-600: #999 !default;
    $gray-700: #555;
    $gray-800: #333;
    $gray-900: #222;
    $black:    #000 !default;

    $blue:    #158CBA;
    $indigo:  #6610f2 !default;
    $purple:  #6f42c1 !default;
    $pink:    #e83e8c !default;
    $red:     #FF4136;
    $orange:  #fd7e14 !default;
    $yellow:  #FF851B;
    $green:   #28B62C;
    $teal:    #20c997 !default;
    $cyan:    #75CAEB;

    $primary:       $blue !default;
    $secondary:     $gray-200;
    $success:       $green !default;
    $info:          $cyan !default;
    $warning:       $yellow !default;
    $danger:        $red !default;
    $light:         $gray-100 !default;
    $dark:          $gray-900;

    // Fonts

    $font-family-sans-serif:      "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

    $font-size-base:              0.875rem;

    // Dropdowns

    $dropdown-link-color:               rgba(0,0,0,.5);

    // Navs

    $nav-tabs-border-color:             $gray-200;
    $nav-tabs-link-hover-border-color:  $nav-tabs-border-color;
    $nav-tabs-link-active-border-color: $nav-tabs-border-color;

    // Pagination

    $pagination-color:                  $gray-700;
    $pagination-bg:                     $gray-200;

    $pagination-hover-color:            $pagination-color;
    $pagination-hover-bg:               $pagination-bg;

    $pagination-active-border-color:    darken($primary, 5%);

    $pagination-disabled-color:         $gray-600;
    $pagination-disabled-bg:            $pagination-bg;

    // Jumbotron

    $jumbotron-bg:                      #fafafa;

    // Modals

    $modal-content-border-color:        rgba($black,.1);
