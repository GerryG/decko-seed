cards_827:
  id: 1812
  name: Sketchy skin+style
  key: sketchy_skin+style
  codename: 
  left_id: 1809
  right_id: 1443
  current_revision_id: 
  created_at: 2017-11-11 03:49:11.000000000 Z
  updated_at: 2017-11-11 03:49:11.000000000 Z
  creator_id: 1
  updater_id: 1
  read_rule_class: "*all plus"
  read_rule_id: 500
  references_expired: 
  trash: false
  type_id: 943
  db_content: |
    // Sketchy 4.0.0
    // Bootswatch


    $web-font-path: "https://fonts.googleapis.com/css?family=Neucha|Cabin+Sketch" !default;
    @import url($web-font-path);

    // Navbar ======================================================================

    .bg-inverse {
      background-color: $white !important;
      border: $gray-dark 2px solid;
    }
    .navbar {
      border-radius: 25px 25px 55px 5px/5px 55px 25px 25px;

      &.fixed-top {
        border-radius: 0 25px 225px 0/25px 0 25px 255px;
        border-width: 0 0 2px 0;
      }

      &.fixed-bottom {
        border-radius: 255px 25px 0 25px/25px 225px 25px 0;
        border-width: 2px 0 0 0;
      }

      &-brand {
        font-family: $headings-font-family;
        font-weight: normal;
        text-decoration: none;
      }
    }

    // Buttons =====================================================================

    .btn {
      border-radius: $border-radius;
      text-decoration: none;
    }

    // Typography ==================================================================

    button, input, optgroup, select, textarea {
      font-family: $font-family-sans-serif;
    }

    blockquote {
      border-radius: 15px 27px 25px 25px/25px 25px 305px 635px;
    }

    // Tables ======================================================================

    table {
      th,
      td {
        background-color: #fff;
      }
    }

    .table-bordered {
      background-color: $gray-dark;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 5px 25px 5px 25px/25px 5px 25px 5px;
      overflow: hidden;

      th,
      td {
        border-radius: 5px 5px 25px 4px/5px 4px 3px 5px;
      }

      .table-success,
      .table-success:hover {
        td, th {
          background-color: $brand-success;
          color: $white;
        }
      }

      .table-info,
      .table-info:hover {
        td, th {
          background-color: $brand-info;
          color: $white;
        }
      }

      .table-warning,
      .table-warning:hover {
        td, th {
          background-color: $brand-warning;
          color: $white;
        }
      }

      .table-danger,
      .table-danger:hover {
        td, th {
          background-color: $brand-danger;
          color: $white;
        }
      }
    }

    // Forms =======================================================================

    input,
    .form-control {
      border-radius: $border-radius;
    }

    textarea,
    textarea.form-control,
    select,
    select.form-control {
      border-radius: $border-radius-lg !important;
    }

    [type="checkbox"] {
      position: relative;
      appearance: none;
      cursor: pointer;

      &:before {
        content: "";
        position: absolute;
        left: 0;
        top: 2px;
        display: inline-block;
        width: 15px;
        height: 16px;
        border: 2px solid $gray-dark;
        border-radius: 2px 8px 2px 4px / 5px 3px 5px 3px;
      }

      &:checked:after {
        content: "x";
        position: absolute;
        left: 4px;
        top: -7px;
        font-size: 1.5rem;
        color: $gray-dark;
      }

      &:disabled {
        &:before {
          border: 2px solid $gray-light;
        }
      }
    }

    [type="radio"] {
      position: relative;
      appearance: none;
      cursor: pointer;

      &:before {
        content: "";
        position: absolute;
        left: 0;
        top: 2px;
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid $gray-dark;
        border-radius: 50% 45% 40% 50% / 40% 50% 50% 45%;
      }

      &:checked:before {
        background-color: $gray-dark;
      }

      &:disabled {
        &:before {
          border: 2px solid $gray-light;
        }
      }
    }

    .form-check-label {
      padding-left: 2.5rem;
    }

    // Navs ========================================================================

    .dropdown-menu {
      border-radius: 555px 25px 25px 25px/25px 25px 25px 555px;
      overflow: hidden;
    }

    .dropdown-divider {
      height: 2px;
    }

    .list-group {
      background-color: $gray-dark;
      border: 2px solid $gray-dark;
      border-radius: 45px 15px 35px 5px/15px 5px 15px 65px;
      overflow: hidden;

      &-item {
        border-left: none;
        border-right: none;
        border-top: 2px solid $gray-dark;
        border-radius: 255px 5px 225px 5px/25px 225px 25px 255px;

        &:first-child {
          border-top: none;
        }

        &:last-child {
          border-bottom: none;
        }

        &:hover .list-group-item-heading {
          color: $white;
        }
      }
    }

    .nav-link,
    .page-link,
    .list-group-item,
    .dropdown-item {
      text-decoration: none;
    }

    .nav-tabs {
      .nav-link {
        border-radius: 45px 15px 225px 5px/25px 225px 25px 255px;
      }
    }

    .breadcrumb {
      border: 2px solid $gray-dark;
    }

    .pagination {
      .page-link {
        border-radius: 425px 255px 25px 25px/25px 25px 5px 25px;
      }
    }

    // Indicators ==================================================================

    .progress {
      border: 2px solid $gray-dark;
    }

    .badge-pill {
      border-radius: 7rem 8rem 8rem 8rem / 4rem 5rem 6rem 6rem;
    }

    .alert {
      &-dismissible {
        .close {
          color: transparent;

          &:before {
            right: 1rem;
            top: 0.8rem;
          }
        }

        &.alert-success .close:before {
          color: $alert-success-text
        }

        &.alert-info .close:before {
          color: $alert-info-text
        }

        &.alert-warning .close:before {
          color: $alert-warning-text
        }

        &.alert-danger .close:before {
          color: $alert-danger-text
        }
      }
    }

    // Progress bars ===============================================================

    // Containers ==================================================================

    .card {
      border-radius: 5px 5px 5px 5px/25px 25px 25px 5px;
      overflow: hidden;

      &-outline {
        &-primary,
        &-success,
        &-info,
        &-warning,
        &-danger {
          border-width: 2px;
        }
      }

      &-header {
        border-bottom-width: 2px;
      }

      &-footer {
        border-top-width: 2px;
      }
    }

    .jumbotron {
      border: 2px solid $gray-dark;
    }

    .modal {
      &-content {
        border-radius: 15px 5px 5px 25px/5px 25px 25px 5px;
      }
    }

    .popover {
      padding: 0;
      border-radius: 45px 85px 15px 25px/15px 10px 35px 555px;

      &-title {
        border-bottom: 2px solid $gray-dark;
      }

      &.popover-left::before,
      &.bs-tether-element-attached-right::before {
        right: -13px;
      }

      &.popover-top::before,
      &.bs-tether-element-attached-bottom::before {
        bottom: -13px;
      }

      &.popover-bottom::before,
      &.bs-tether-element-attached-top::before {
        top: -13px;
      }

      &.popover-right::before,
      &.bs-tether-element-attached-left::before {
        left: -13px;
      }
    }

    pre {
      border: 2px solid $gray-dark;
      border-radius: 15px 5px 5px 25px/5px 25px 25px 5px;
    }

    .close,
    .close:hover,
    .close:focus,
    .close:active {
      position: relative;
      opacity: 1;
      color: #fff;

      &:before {
        position: absolute;
        right: 0;
        top: 0;
        content: "X";
        color: $gray-dark;
      }
    }
