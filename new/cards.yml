  id: 1504
  name: yeti skin+style
  key: yeti_skin+style
  codename: 
  left_id: 1411
  right_id: 1443
  current_revision_id: 
  created_at: 2017-11-11 03:49:11.000000000 Z
  updated_at: 2017-11-11 03:49:11.000000000 Z
  creator_id: 1
  updater_id: 1
  read_rule_class: "*all plus"
  read_rule_id: 500
  references_expired: 
  trash: false
  type_id: 943
  db_content: |
    // Yeti 4.0.0
    // Bootswatch


    // Variables ===================================================================

    $web-font-path: "https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" !default;
    @import url($web-font-path);

    // Navbar ======================================================================

    .navbar {
      font-size: $font-size-sm;
      font-weight: $headings-font-weight;
    }

    .bg-primary {

      .dropdown-menu {
        background-color: $primary;

        .dropdown-item,
        .dropdown-item:focus {
          color: $navbar-dark-color;
        }

        .dropdown-item.active,
        .dropdown-item:hover,
        .dropdown-item:focus {
          background-color: darken($primary, 5%);
          color: #fff;
        }
      }
    }

    .bg-dark {
      background-color: $gray-800 !important;

      .dropdown-menu {
        background-color: $gray-800;

        .dropdown-item,
        .dropdown-item:focus {
          color: $navbar-dark-color;
        }

        .dropdown-item.active,
        .dropdown-item:hover,
        .dropdown-item:focus  {
          background-color: darken($gray-800, 5%);
          color: #fff;
        }
      }
    }

    .bg-light {

      .dropdown-menu {
        background-color: $gray-200;

        .dropdown-item,
        .dropdown-item:focus {
          color: $navbar-light-color;
        }

        .dropdown-item.active,
        .dropdown-item:hover,
        .dropdown-item:focus  {
          background-color: lighten($gray-200, 5%);
          color: $navbar-light-hover-color;
        }
      }
    }

    // Buttons =====================================================================

    .btn {
      &-primary {
        border-color: darken($primary, 5%);
      }

      &-secondary {
        border-color: darken($secondary, 5%);
      }

      &-success {
        border-color: darken($success, 5%);
      }

      &-info {
        border-color: darken($info, 5%);
        color: $white;
      }

      &-danger {
        border-color: darken($danger, 5%);
      }

      &-warning {
        border-color: darken($warning, 5%);
        color: $white;
      }

      &-light {
        border-color: darken($light, 5%);
      }

      &-dark {
        border-color: darken($dark, 5%);
      }
    }

    .btn-group {

      .dropdown-menu {
        border-top-width: 0;
      }

      .dropdown-toggle {

        &.btn-primary ~ .dropdown-menu {
          background-color: $primary;
          border-color: darken($primary, 5%);

          .dropdown-item {
            color: $white;
          }

          .dropdown-item:hover,
          .dropdown-item:focus {
            background-color: darken($primary, 8%);
          }
        }

        &.btn-secondary ~ .dropdown-menu {
          background-color: $secondary;
          border-color: darken($secondary, 5%);

          .dropdown-item {
            color: $white;
          }

          .dropdown-item:hover,
          .dropdown-item:focus {
            background-color: darken($secondary, 8%);
          }
        }

        &.btn-success ~ .dropdown-menu {
          background-color: $success;
          border-color: darken($success, 5%);

          .dropdown-item {
            color: $white;
          }

          .dropdown-item:hover,
          .dropdown-item:focus {
            background-color: darken($success, 8%);
          }
        }

        &.btn-info ~ .dropdown-menu {
          background-color: $info;
          border-color: darken($info, 5%);

          .dropdown-item {
            color: $white;
          }

          .dropdown-item:hover,
          .dropdown-item:focus {
            background-color: darken($info, 8%);
          }
        }

        &.btn-warning ~ .dropdown-menu {
          background-color: $warning;
          border-color: darken($warning, 5%);

          .dropdown-item {
            color: $white;
          }

          .dropdown-item:hover,
          .dropdown-item:focus {
            background-color: darken($warning, 8%);
          }
        }

        &.btn-danger ~ .dropdown-menu {
          background-color: $danger;
          border-color: darken($primary, 5%);

          .dropdown-item {
            color: $white;
          }

          .dropdown-item:hover,
          .dropdown-item:focus {
            background-color: darken($danger, 8%);
          }
        }
      }
    }

    // Typography ==================================================================

    .blockquote-footer {
      color: $gray-600;
    }

    // Tables ======================================================================

    table {
      font-size: $font-size-sm;
    }

    .table {

      &-success,
      &-info,
      &-warning,
      &-danger {
        color: #fff;
      }

      &-success {
        &, > th, > td {
          background-color: $success;
        }
      }

      &-info {
        &, > th, > td {
          background-color: $info;
        }
      }

      &-danger {
        &, > th, > td {
          background-color: $danger;
        }
      }

      &-warning {
        &, > th, > td {
          background-color: $warning;
        }
      }

      &-hover {

        .table-success:hover {
          &, > th, > td {
            background-color: darken($success, 5%);
          }
        }

        .table-info:hover {
          &, > th, > td {
            background-color: darken($info, 5%);
          }
        }

        .table-danger:hover {
          &, > th, > td {
            background-color: darken($danger, 5%);
          }
        }

        .table-warning:hover {
          &, > th, > td {
            background-color: darken($warning, 5%);
          }
        }

      }
    }

    // Forms =======================================================================

    label,
    .control-label,
    .help-block,
    .checkbox,
    .radio,
    .form-control-feedback {
      font-size: $font-size-sm;
    }

    // Navs ========================================================================

    .dropdown-item {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      font-size: $font-size-sm;
      font-weight: 300;
    }

    .nav-tabs {
      .nav-link,
      .nav-link.disabled,
      .nav-link.disabled:hover,
      .nav-link.disabled:focus {
        border-color: $nav-tabs-border-color;
        background-color: $gray-200;
      }

      .nav-link:hover,
      .nav-link:focus {
        background-color: lighten($gray-200, 5%);
      }
    }

    .nav-pills {
      .active {
        border: 1px solid darken($primary, 5%);
      }
    }

    .breadcrumb {
      border: 1px solid $dropdown-border-color;
      border-radius: 3px;
      font-size: $font-size-sm;
      font-weight: 300;
      text-transform: uppercase;
    }

    .pagination {
      font-weight: 300;

      .page-link {
        border-color: transparent;
        border-radius: 3px;
        margin-left: 0.1em;
        margin-right: 0.1em;

        &:hover,
        &:focus {
          text-decoration: none;
        }
      }

      .page-item.disabled {
        .page-link {
          border-color: transparent;
        }
      }
    }

    .list-group {
      font-size: $font-size-sm;
      font-weight: 300;
    }

    // Indicators ==================================================================

    .close {
      opacity: 0.6;
      text-shadow: none;

      &:hover,
      &:focus {
        opacity: 1;
      }
    }

    .alert {
      font-size: $font-size-sm;
      font-weight: 300;
      color: $white;

      &-success {
        &, > th, > td {
          background-color: $success;
        }
      }

      &-info {
        &, > th, > td {
          background-color: $info;
        }
      }

      &-danger {
        &, > th, > td {
          background-color: $danger;
        }
      }

      &-warning {
        &, > th, > td {
          background-color: $warning;
        }
      }

      .alert-link {
        font-weight: normal;
        color: #fff;
        text-decoration: underline;
      }
    }

    .badge {
      padding-bottom: .3em;

      &-warning,
      &-info {
        color: $white;
      }
    }

    // Progress bars ===============================================================

    .progress[value] {
      height: 22px;
      padding: 2px;
      background-color: #f6f6f6;
      border: 1px solid #ccc;
      @include box-shadow(none);
    }

    // Containers ==================================================================
