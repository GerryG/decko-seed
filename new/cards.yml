    $gray-500: #adb5bd !default;
    $gray-600: #888;
    $gray-700: #495057 !default;
    $gray-800: #333;
    $gray-900: #222;
    $black:    #000 !default;

    $blue:    #008cba;
    $indigo:  #6610f2 !default;
    $purple:  #6f42c1 !default;
    $pink:    #e83e8c !default;
    $red:     #F04124;
    $orange:  #fd7e14 !default;
    $yellow:  #E99002;
    $green:   #43ac6a;
    $teal:    #20c997 !default;
    $cyan:    #5bc0de;

    $primary:       $blue !default;
    $secondary:     $gray-200;
    $success:       $green !default;
    $info:          $cyan !default;
    $warning:       $yellow !default;
    $danger:        $red !default;
    $light:         $gray-200;
    $dark:          $gray-900;

