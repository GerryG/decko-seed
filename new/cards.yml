  db_content: "// Flatly 4.0.0\n// Bootswatch\n\n\n// Variables ===================================================================\n\n$web-font-path:
    \"https://fonts.googleapis.com/css?family=Lato:400,700,400italic\" !default;\n@import
    url($web-font-path);\n\n// Navbar =======================================================================\n\n.bg-dark
    {\n  background-color: $success !important;\n\n  &.navbar-inverse .navbar-nav
    .nav-link:focus,\n  &.navbar-inverse .navbar-nav .nav-link:hover {\n    color:
    $primary !important;\n  }\n}\n\n.navbar {\n\n  &-brand {\n    margin-right: 2rem;\n
    \ }\n\n  &-nav .nav-item + .nav-item {\n    margin-left: 2rem;\n  }\n\n  &-nav
    .nav-link {\n    padding-top: 0.5rem;\n  }\n}\n\n// Buttons =====================================================================\n\n.btn
    {\n  &-secondary,\n  &-secondary:hover,\n  &-warning,\n  &-warning:hover {\n    color:
