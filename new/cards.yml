  db_content: |
    // Cyborg 4.0.0
    // Bootswatch


    // Variables ===================================================================

    $web-font-path: "https://fonts.googleapis.com/css?family=Roboto:400,700" !default;
    @import url($web-font-path);

    // Navbar ======================================================================

    .bg-primary {
      border: 1px solid $gray-700;
    }

    .bg-light {
      border: 1px solid $gray-700;
    }

    .navbar {

      &.fixed-top {
        border-width: 0 0 1px 0;
      }

      &.fixed-bottom {
        border-width: 1px 0 0 0;
      }

      &.bg-light {
        background-color: $body-bg !important;
      }

    }

    // Buttons =====================================================================

    .btn {

      &-warning,
      &-warning:hover {
        color: $white;
      }
    }

    // Typography ==================================================================

    // Tables ======================================================================

    table {
      color: #fff;
    }

    .table {

      .thead-dark th {
        color: $white;
      }

      &-success {
        &, > th, > td {
          background-color: $success;
        }
      }

      &-info {
        &, > th, > td {
          background-color: $info;
        }
      }

      &-danger {
        &, > th, > td {
          background-color: $danger;
        }
      }

      &-warning {
        &, > th, > td {
          background-color: $warning;
        }
      }

      &-hover {

        .table-success:hover {
          &, > th, > td {
            background-color: darken($success, 5%);
          }
        }

        .table-info:hover {
          &, > th, > td {
            background-color: darken($info, 5%);
          }
        }

        .table-danger:hover {
          &, > th, > td {
            background-color: darken($danger, 5%);
          }
        }

        .table-warning:hover {
          &, > th, > td {
            background-color: darken($warning, 5%);
          }
        }

      }
    }

    // Forms =======================================================================

    legend,
    .input-group-addon {
      color: #fff;
    }

    // Navs ========================================================================

    .nav-tabs,
    .nav-pills {
      .nav-link {
        color: #fff;

        &:hover {
          background-color: $gray-700;
        }

        &.disabled,
        &.disabled:hover {
          background-color: transparent;
          color: $nav-link-disabled-color;
        }

        &.active {
          background-color: $primary;
        }
      }
    }

    .breadcrumb {
      a {
        color: #fff;
      }
    }

    .pagination {
      a:hover {
        text-decoration: none;
      }
    }

    // Indicators ==================================================================

    .alert {
      border: none;
      color: $white;

      a,
      .alert-link {
        color: #fff;
        text-decoration: underline;
      }

      &-primary {
        background-color: $primary;
      }

      &-success {
        background-color: $success;
      }

      &-danger {
        background-color: $danger;
      }

      &-warning {
        background-color: $warning;
      }

      &-info {
        background-color: $info;
      }

      &-dark {
        background-color: $dark;
      }
    }

    .badge {

      &-warning {
        color: $white;
      }
    }

    .close {
      opacity: 0.6;

      &:hover {
        opacity: 1;
      }
    }

    // Progress bars ===============================================================

    // Containers ==================================================================

    .list-group-item {

      &:hover {
        background-color: $gray-700;
        color: #fff;
      }

      &-action {
        color: $gray-500;

        .list-group-item-heading {
          color: $gray-500;
        }
      }

      &:hover .list-group-item-heading {
        color: #fff;
      }
    }

    .card {
      &-header {
        background-color: $gray-800;
      }

      &-header,
      &-title {
        color: #fff;
      }
    }

    .popover {
      &-title {
        border-bottom: none;
      }
    }
