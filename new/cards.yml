  db_content: "// Bootstrap functions\n//\n// Utility mixins and functions for evalutating
    source code across our variables, maps, and mixins.\n\n// Ascending\n// Used to
    evaluate Sass maps like our grid breakpoints.\n@mixin _assert-ascending($map,
    $map-name) {\n  $prev-key: null;\n  $prev-num: null;\n  @each $key, $num in $map
    {\n    @if $prev-num == null {\n      // Do nothing\n    } @else if not comparable($prev-num,
    $num) {\n      @warn \"Potentially invalid value for #{$map-name}: This map must
    be in ascending order, but key '#{$key}' has value #{$num} whose unit makes it
    incomparable to #{$prev-num}, the value of the previous key '#{$prev-key}' !\";\n
    \   } @else if $prev-num >= $num {\n      @warn \"Invalid value for #{$map-name}:
    This map must be in ascending order, but key '#{$key}' has value #{$num} which
    isn't greater than #{$prev-num}, the value of the previous key '#{$prev-key}'
    !\";\n    }\n    $prev-key: $key;\n    $prev-num: $num;\n  }\n}\n\n// Starts at
    zero\n// Another grid mixin that ensures the min-width of the lowest breakpoint
    starts at 0.\n@mixin _assert-starts-at-zero($map) {\n  $values: map-values($map);\n
    \ $first-value: nth($values, 1);\n  @if $first-value != 0 {\n    @warn \"First
    breakpoint in `$grid-breakpoints` must start at 0, but starts at #{$first-value}.\";\n
    \ }\n}\n\n// Replace `$search` with `$replace` in `$string`\n// Used on our SVG
    icon backgrounds for custom forms.\n//\n// @author Hugo Giraudel\n// @param {String}
    $string - Initial string\n// @param {String} $search - Substring to replace\n//
    @param {String} $replace ('') - New value\n// @return {String} - Updated string\n@function
    str-replace($string, $search, $replace: \"\") {\n  $index: str-index($string,
    $search);\n\n  @if $index {\n    @return str-slice($string, 1, $index - 1) + $replace
    + str-replace(str-slice($string, $index + str-length($search)), $search, $replace);\n
    \ }\n\n  @return $string;\n}\n\n// Color contrast\n@mixin color-yiq($color) {\n
    \ $r: red($color);\n  $g: green($color);\n  $b: blue($color);\n\n  $yiq: (($r
    * 299) + ($g * 587) + ($b * 114)) / 1000;\n\n  @if ($yiq >= 150) {\n    color:
    #111;\n  } @else {\n    color: #fff;\n  }\n}\n\n// Retreive color Sass maps\n@function
    color($key: \"blue\") {\n  @return map-get($colors, $key);\n}\n\n@function theme-color($key:
    \"primary\") {\n  @return map-get($theme-colors, $key);\n}\n\n@function grayscale($key:
    \"100\") {\n  @return map-get($grays, $key);\n}\n\n// Request a theme color level\n@function
    theme-color-level($color-name: \"primary\", $level: 0) {\n  $color: theme-color($color-name);\n
    \ $color-base: if($level > 0, #000, #fff);\n\n  @if $level < 0 {\n    // Lighter
    values need a quick double negative for the Sass math to work\n    @return mix($color-base,
    $color, $level * -1 * $theme-color-interval);\n  } @else {\n    @return mix($color-base,
    $color, $level * $theme-color-interval);\n  }\n}\n\n// Variables\n//\n// Copy
    settings from this file into the provided `_custom.scss` to override\n// the Bootstrap
    defaults without modifying key, versioned files.\n//\n// Variables should follow
    the `$component-state-property-size` formula for\n// consistent naming. Ex: $nav-link-disabled-color
    and $modal-content-box-shadow-xs.\n\n// Table of Contents\n//\n// Color system\n//
    Options\n// Spacing\n// Body\n// Links\n// Grid breakpoints\n// Grid containers\n//
    Grid columns\n// Fonts\n// Components\n// Tables\n// Buttons\n// Forms\n// Dropdowns\n//
    Z-index master list\n// Navs\n// Navbar\n// Pagination\n// Jumbotron\n// Form
    states and alerts\n// Cards\n// Tooltips\n// Popovers\n// Badges\n// Modals\n//
    Alerts\n// Progress bars\n// List group\n// Image thumbnails\n// Figures\n// Breadcrumbs\n//
    Carousel\n// Close\n// Code\n\n\n//\n// Color system\n//\n\n$white:  #fff !default;\n$gray-100:
    #f8f9fa !default;\n$gray-200: #e9ecef !default;\n$gray-300: #dee2e6 !default;\n$gray-400:
    #ced4da !default;\n$gray-500: #adb5bd !default;\n$gray-600: #868e96 !default;\n$gray-700:
    #495057 !default;\n$gray-800: #343a40 !default;\n$gray-900: #212529 !default;\n$black:
    \ #000 !default;\n\n$grays: (\n  100: $gray-100,\n  200: $gray-200,\n  300: $gray-300,\n
    \ 400: $gray-400,\n  500: $gray-500,\n  600: $gray-600,\n  700: $gray-700,\n  800:
    $gray-800,\n  900: $gray-900\n) !default;\n\n$blue:    #007bff !default;\n$indigo:
    \ #6610f2 !default;\n$purple:  #6f42c1 !default;\n$pink:    #e83e8c !default;\n$red:
    \    #dc3545 !default;\n$orange:  #fd7e14 !default;\n$yellow:  #ffc107 !default;\n$green:
    \  #28a745 !default;\n$teal:    #20c997 !default;\n$cyan:    #17a2b8 !default;\n\n$colors:
    (\n  blue: $blue,\n  indigo: $indigo,\n  purple: $purple,\n  pink: $pink,\n  red:
    $red,\n  orange: $orange,\n  yellow: $yellow,\n  green: $green,\n  teal: $teal,\n
    \ cyan: $cyan,\n  white: $white,\n  gray: $gray-600,\n  gray-dark: $gray-800\n)
    !default;\n\n$theme-colors: (\n  primary: $blue,\n  secondary: $gray-600,\n  success:
    $green,\n  info: $cyan,\n  warning: $yellow,\n  danger: $red,\n  light: $gray-100,\n
    \ dark: $gray-800\n) !default;\n\n// Set a specific jump point for requesting
    color jumps\n$theme-color-interval: 8% !default;\n\n\n// Options\n//\n// Quickly
    modify global styling by enabling or disabling optional features.\n\n$enable-rounded:
    \           true !default;\n$enable-shadows:            false !default;\n$enable-gradients:
    \         false !default;\n$enable-transitions:        true !default;\n$enable-hover-media-query:
    \ false !default;\n$enable-grid-classes:       true !default;\n$enable-print-styles:
    \      true !default;\n\n\n// Spacing\n//\n// Control the default styling of most
    Bootstrap elements by modifying these\n// variables. Mostly focused on spacing.\n//
    You can add more entries to the $spacers map, should you need more variation.\n\n$spacer:
    1rem !default;\n$spacers: (\n  0: 0,\n  1: ($spacer * .25),\n  2: ($spacer * .5),\n
    \ 3: $spacer,\n  4: ($spacer * 1.5),\n  5: ($spacer * 3)\n) !default;\n\n// This
    variable affects the `.h-*` and `.w-*` classes.\n$sizes: (\n  25: 25%,\n  50:
    50%,\n  75: 75%,\n  100: 100%\n) !default;\n\n// Body\n//\n// Settings for the
    `<body>` element.\n\n$body-bg:       $white !default;\n$body-color:    $gray-900
    !default;\n\n// Links\n//\n// Style anchor elements.\n\n$link-color:            theme-color(\"primary\")
    !default;\n$link-decoration:       none !default;\n$link-hover-color:      darken($link-color,
    15%) !default;\n$link-hover-decoration: underline !default;\n\n\n// Grid breakpoints\n//\n//
    Define the minimum dimensions at which your layout will change,\n// adapting to
    different screen sizes, for use in media queries.\n\n$grid-breakpoints: (\n  xs:
    0,\n  sm: 576px,\n  md: 768px,\n  lg: 992px,\n  xl: 1200px\n) !default;\n@include
    _assert-ascending($grid-breakpoints, \"$grid-breakpoints\");\n@include _assert-starts-at-zero($grid-breakpoints);\n\n\n//
    Grid containers\n//\n// Define the maximum width of `.container` for different
    screen sizes.\n\n$container-max-widths: (\n  sm: 540px,\n  md: 720px,\n  lg: 960px,\n
    \ xl: 1140px\n) !default;\n@include _assert-ascending($container-max-widths, \"$container-max-widths\");\n\n\n//
    Grid columns\n//\n// Set the number of columns and specify the width of the gutters.\n\n$grid-columns:
    12 !default;\n$grid-gutter-width: 30px !default;\n\n// Components\n//\n// Define
    common padding and border radius sizes and more.\n\n$line-height-lg:         1.5
    !default;\n$line-height-sm:         1.5 !default;\n\n$border-width: 1px !default;\n\n$border-radius:
    \         .25rem !default;\n$border-radius-lg:       .3rem !default;\n$border-radius-sm:
    \      .2rem !default;\n\n$component-active-color: $white !default;\n$component-active-bg:
    \   theme-color(\"primary\") !default;\n\n$caret-width:            .3em !default;\n\n$transition-base:
    \       all .2s ease-in-out !default;\n$transition-fade:        opacity .15s linear
    !default;\n$transition-collapse:    height .35s ease !default;\n\n\n// Fonts\n//\n//
    Font, line-height, and color for body text, headings, and more.\n\n$font-family-sans-serif:
    -apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial,
    sans-serif !default;\n$font-family-monospace:  Menlo, Monaco, Consolas, \"Liberation
    Mono\", \"Courier New\", monospace !default;\n$font-family-base:       $font-family-sans-serif
    !default;\n\n$font-size-base: 1rem !default; // Assumes the browser default, typically
    `16px`\n$font-size-lg:   1.25rem !default;\n$font-size-sm:   .875rem !default;\n\n$font-weight-normal:
    normal !default;\n$font-weight-bold: bold !default;\n\n$font-weight-base: $font-weight-normal
    !default;\n$line-height-base: 1.5 !default;\n\n$h1-font-size: 2.5rem !default;\n$h2-font-size:
    2rem !default;\n$h3-font-size: 1.75rem !default;\n$h4-font-size: 1.5rem !default;\n$h5-font-size:
    1.25rem !default;\n$h6-font-size: 1rem !default;\n\n$headings-margin-bottom: ($spacer
    / 2) !default;\n$headings-font-family:   inherit !default;\n$headings-font-weight:
    \  500 !default;\n$headings-line-height:   1.1 !default;\n$headings-color:         inherit
    !default;\n\n$display1-size: 6rem !default;\n$display2-size: 5.5rem !default;\n$display3-size:
    4.5rem !default;\n$display4-size: 3.5rem !default;\n\n$display1-weight:     300
    !default;\n$display2-weight:     300 !default;\n$display3-weight:     300 !default;\n$display4-weight:
    \    300 !default;\n$display-line-height: $headings-line-height !default;\n\n$lead-font-size:
    \  1.25rem !default;\n$lead-font-weight: 300 !default;\n\n$small-font-size: 80%
    !default;\n\n$text-muted: $gray-600 !default;\n\n$blockquote-small-color:  $gray-600
    !default;\n$blockquote-font-size:    ($font-size-base * 1.25) !default;\n\n$hr-border-color:
    rgba($black,.1) !default;\n$hr-border-width: $border-width !default;\n\n$mark-padding:
    .2em !default;\n\n$dt-font-weight: $font-weight-bold !default;\n\n$kbd-box-shadow:
    \        inset 0 -.1rem 0 rgba($black,.25) !default;\n$nested-kbd-font-weight:
    $font-weight-bold !default;\n\n$list-inline-padding: 5px !default;\n\n$mark-bg:
    #fcf8e3 !default;\n\n\n// Tables\n//\n// Customizes the `.table` component with
    basic values, each used across all table variations.\n\n$table-cell-padding:            .75rem
    !default;\n$table-cell-padding-sm:         .3rem !default;\n\n$table-bg:                      transparent
    !default;\n$table-accent-bg:               rgba($black,.05) !default;\n$table-hover-bg:
    \               rgba($black,.075) !default;\n$table-active-bg:               $table-hover-bg
    !default;\n\n$table-border-width:            $border-width !default;\n$table-border-color:
    \           $gray-200 !default;\n\n$table-head-bg:                 $gray-200 !default;\n$table-head-color:
    \             $gray-700 !default;\n\n$table-inverse-bg:              $gray-900
    !default;\n$table-inverse-accent-bg:       rgba($white, .05) !default;\n$table-inverse-hover-bg:
    \       rgba($white, .075) !default;\n$table-inverse-border-color:    lighten($gray-900,
    7.5%) !default;\n$table-inverse-color:           $body-bg !default;\n\n\n// Buttons\n//\n//
    For each of Bootstrap's buttons, define text, background and border color.\n\n$input-btn-padding-y:
    \      .5rem !default;\n$input-btn-padding-x:       .75rem !default;\n$input-btn-line-height:
    \    1.25 !default;\n\n$input-btn-padding-y-sm:    .25rem !default;\n$input-btn-padding-x-sm:
    \   .5rem !default;\n$input-btn-line-height-sm:  1.5 !default;\n\n$input-btn-padding-y-lg:
    \   .5rem !default;\n$input-btn-padding-x-lg:    1rem !default;\n$input-btn-line-height-lg:
    \ 1.5 !default;\n\n$btn-font-weight:                $font-weight-normal !default;\n$btn-box-shadow:
    \                inset 0 1px 0 rgba($white,.15), 0 1px 1px rgba($black,.075) !default;\n$btn-focus-box-shadow:
    \          0 0 0 3px rgba(theme-color(\"primary\"), .25) !default;\n$btn-active-box-shadow:
    \         inset 0 3px 5px rgba($black,.125) !default;\n\n$btn-link-disabled-color:
    \       $gray-600 !default;\n\n$btn-block-spacing-y:            .5rem !default;\n\n//
    Allows for customizing button radius independently from global border radius\n$btn-border-radius:
    \             $border-radius !default;\n$btn-border-radius-lg:           $border-radius-lg
    !default;\n$btn-border-radius-sm:           $border-radius-sm !default;\n\n$btn-transition:
    \                all .15s ease-in-out !default;\n\n\n// Forms\n\n$input-bg:                       $white
    !default;\n$input-disabled-bg:              $gray-200 !default;\n\n$input-color:
    \                   $gray-700 !default;\n$input-border-color:             rgba($black,.15)
    !default;\n$input-btn-border-width:         $border-width !default; // For form
    controls and buttons\n$input-box-shadow:               inset 0 1px 1px rgba($black,.075)
    !default;\n\n$input-border-radius:            $border-radius !default;\n$input-border-radius-lg:
    \        $border-radius-lg !default;\n$input-border-radius-sm:         $border-radius-sm
    !default;\n\n$input-focus-bg:                 $input-bg !default;\n$input-focus-border-color:
    \      lighten(theme-color(\"primary\"), 25%) !default;\n$input-focus-box-shadow:
    \        $input-box-shadow, $btn-focus-box-shadow !default;\n$input-focus-color:
    \             $input-color !default;\n\n$input-placeholder-color:        $gray-600
    !default;\n\n$input-height-border:           $input-btn-border-width * 2 !default;\n\n$input-height-inner:
    \           ($font-size-base * $input-btn-line-height) + ($input-btn-padding-y
    * 2) !default;\n$input-height:                  calc(#{$input-height-inner} +
    #{$input-height-border}) !default;\n\n$input-height-inner-sm:         ($font-size-sm
    * $input-btn-line-height-sm) + ($input-btn-padding-y-sm * 2) !default;\n$input-height-sm:
    \              calc(#{$input-height-inner-sm} + #{$input-height-border}) !default;\n\n$input-height-inner-lg:
    \        ($font-size-sm * $input-btn-line-height-lg) + ($input-btn-padding-y-lg
    * 2) !default;\n$input-height-lg:               calc(#{$input-height-inner-lg}
    + #{$input-height-border}) !default;\n\n$input-transition:               border-color
    ease-in-out .15s, box-shadow ease-in-out .15s !default;\n\n$form-text-margin-top:
    \    .25rem !default;\n\n$form-check-margin-bottom:  .5rem !default;\n$form-check-input-gutter:
    \  1.25rem !default;\n$form-check-input-margin-y: .25rem !default;\n$form-check-input-margin-x:
    .25rem !default;\n\n$form-check-inline-margin-x: .75rem !default;\n\n$form-group-margin-bottom:
    \      1rem !default;\n\n$input-group-addon-bg:           $gray-200 !default;\n$input-group-addon-border-color:
    $input-border-color !default;\n\n$custom-control-gutter:   1.5rem !default;\n$custom-control-spacer-y:
    .25rem !default;\n$custom-control-spacer-x: 1rem !default;\n\n$custom-control-indicator-size:
    \      1rem !default;\n$custom-control-indicator-bg:         #ddd !default;\n$custom-control-indicator-bg-size:
